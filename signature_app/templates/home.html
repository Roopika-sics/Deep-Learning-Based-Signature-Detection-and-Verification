<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 650px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ff4000;
        }

        .upload-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .upload-box {
            width: 45%;
            border: 2px dashed #007bff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s ease-in-out;
            cursor: pointer;
            background: #f9f9f9;
            position: relative;
        }

        .upload-box:hover {
            background: rgba(213, 245, 11, 0.1);
            border-color: #0056b3;
        }

        .upload-box input {
            display: none;
        }

        .upload-box label {
            display: block;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 0;
        }

        .upload-box img {
            max-width: 100%;
            max-height: 120px;
            margin-top: 10px;
            display: none;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .upload-box img:hover {
            transform: scale(1.05);
        }

        .check-button-container {
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #003d80);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Signatures</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="upload-container">
                <div class="upload-box">
                    <label for="reference_image">Reference Image</label>
                    <input type="file" name="reference_image" id="reference_image" required onchange="previewImage(event, 'preview1')" />
                    <img id="preview1" src="#" alt="Reference Signature Preview" />
                </div>
                <div class="upload-box">
                    <label for="original_image">Original Image</label>
                    <input type="file" name="original_image" id="original_image" required onchange="previewImage(event, 'preview2')" />
                    <img id="preview2" src="#" alt="Original Signature Preview" />
                </div>
                <div class="upload-box" style="width: 100%">
                    <label for="forged_image">Forged Image</label>
                    <input type="file" name="forged_image" id="forged_image" required onchange="previewImage(event, 'preview3')" />
                    <img id="preview3" src="#" alt="Forged Signature Preview" />
                </div>
            </div>
            <div class="check-button-container">
                <button type="submit">Check</button>
                <a href="{% url 'history' %}" class="btn" style="background-color: yellow;">View History</a>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event, previewId) {
            const reader = new FileReader();
            const imgElement = document.getElementById(previewId);
            
            reader.onload = function () {
                imgElement.src = reader.result;
                imgElement.style.display = "block";
            };

            if (event.target.files.length) {
                reader.readAsDataURL(event.target.files[0]);
            } else {
                imgElement.style.display = "none";
            }
        }
    </script>
</body>
</html>
